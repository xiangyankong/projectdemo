<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/themes/default/easyui.css">
    <link rel="stylesheet" href="css/themes/icon.css">
    <link rel="stylesheet" href="css/themes/">
    <title>创建项目</title>
</head>
<body>
<h1>创建项目</h1>
<hr>
<div class="easyui-panel" style="width: 100%;padding:30px 60px">
    <form id="ff" action="" method="get">
        <div style="margin-bottom: 20px">
            <div>
                项目名称：
            </div>
            <input class="easyui-textbox" style="width: 100%;height: 32px">
        </div>
        <div style="margin-bottom: 20px">
            <div>
                负责人：
            </div>
            <input class="easyui-textbox" style="width: 100%;height: 32px">
        </div>
        <div style="margin-bottom: 20px">
            <div>
                验收人：
            </div>
            <input class="easyui-textbox" style="width: 100%;height: 32px">
        </div>
        <div style="margin-bottom: 20px">
                <td>验收时间：</td>
                <td><input class="easyui-datebox" data-options="formatter:myformatter,parser:myparser"></td>
        </div>
        <div style="margin-bottom: 20px">
            <div>
                项目详情：
            </div>
            <input class="easyui-textbox" data-options="multiline:true" style="width: 100%;height: 100px">
        </div>
    </form>
    <div style="text-align: center;padding: 5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.easyui.min.js"></script>
<script>
    function submitForm() {
        $('#ff').form('submit');
    }
    function clearForm() {
        $('#ff').form('clear');
    }

    //设置时间格式
    function myformatter(date){
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        var d = date.getDate();
        return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
    }
    function myparser(s){
        if (!s) return new Date();
        var ss = (s.split('-'));
        var y = parseInt(ss[0],10);
        var m = parseInt(ss[1],10);
        var d = parseInt(ss[2],10);
        if (!isNaN(y) && !isNaN(m) && !isNaN(d)){
            return new Date(y,m-1,d);
        } else {
            return new Date();
        }
    }
</script>
</body>
</html>
